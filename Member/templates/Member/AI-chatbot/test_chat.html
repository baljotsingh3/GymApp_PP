<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> AI Instructor </title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- MDBootstrap (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

  <!-- Font Awesome for spinner (optional fallback if it doesn't work) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f8f9fa;
    }
  </style>

</head>
<body>

  <div class="container-fluid chat-container">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
      <h4>AI Trainer</h4>
      <button class="btn btn-danger btn-sm" onclick="alert('Logout action here')">Logout</button>
    </div>

    <!-- Chat Section -->
    <section class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="card shadow" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0">Chat with AI</h5>
        </div>

        <div id="chat-messages" class="card-body" style="height: 400px; overflow-y: auto;">
          <p class="text-muted">Start chatting with the AI...</p>
        </div>

        <div class="card-footer d-flex p-2">
          <input id="chat-input" type="text" class="form-control me-2" placeholder="Type your message..." />
          <button id="send-btn" class="btn btn-warning">Send</button>
        </div>
      </div>
    </section>

  </div>

  <!-- Scripts -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MDB Bootstrap JS (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

  <script>
    const chatSocket = new WebSocket(
      'ws://' + window.location.host + '/ws/chat/'
    );

    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const chatMessages = document.getElementById("chat-messages");

    // Typing indicator element (with Bootstrap spinner)
    const typingIndicator = document.createElement("div");
    typingIndicator.id = "typing-indicator";
    typingIndicator.classList.add("text-center", "text-muted", "small", "mb-3");
    typingIndicator.innerHTML = `
      <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-warning me-2" role="status" style="width: 1rem; height: 1rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span>AI is thinking...</span>
      </div>
    `;

    function showTyping() {
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      if (chatMessages.contains(typingIndicator)) {
        chatMessages.removeChild(typingIndicator);
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("mb-3");

      const header = document.createElement("div");
      header.classList.add("d-flex", "justify-content-between");
      header.innerHTML = `
          <p class="small mb-1">${sender}</p>
          <p class="small mb-1 text-muted">${new Date().toLocaleTimeString()}</p>
      `;

      const messageRow = document.createElement("div");
      messageRow.classList.add("d-flex", "flex-row", sender === "You" ? "justify-content-end" : "justify-content-start");

      const bubble = document.createElement("div");
      bubble.classList.add("small", "p-2", "ms-3", "mb-3", "rounded-3");
      bubble.style.maxWidth = "75%";
      bubble.style.backgroundColor = sender === "You" ? "#ffe5b4" : "#f1f1f1";
      bubble.textContent = text;

      messageRow.appendChild(bubble);
      chatMessages.appendChild(header);
      chatMessages.appendChild(messageRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage("You", message);
      chatInput.value = "";

      showTyping();
      chatSocket.send(JSON.stringify({ "message": message }));
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);

      // Artificial delay to show typing indicator
      setTimeout(() => {
        hideTyping();
        appendMessage("AI", data.message);
      }, 1000); // 1-second delay
    };

    chatSocket.onclose = function(e) {
      console.error('Chat socket closed unexpectedly');
      hideTyping();
    };
  </script>

</body>
</html>
