<div class="modal fade" id="editMemberModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" enctype="multipart/form-data" action="{% url 'Member:member_profile' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="update_profile">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body p-4">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ member.first_name }}">
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ member.last_name }}">
          </div>

          <div class="mb-3">
            <label for="phone_number" class="form-label">Mobile</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ member.phone_number }}">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ member.email }}">
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" id="age" class="form-control" value="{{ member.age }}">
          </div>

          <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <select name="branch" id="branch" class="form-select">
              <option value="">Select Branch</option>
              {% for branch in branches %}
                <option value="{{ branch.id }}" {% if member.branch and member.branch.id == branch.id %}selected{% endif %}>{{ branch.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="assigned_trainer" class="form-label">Assigned Trainer</label>
            <select name="assigned_trainer" id="assigned_trainer" class="form-select">
              <option value="">Select Trainer</option>
              {% for trainer in trainers %}
                <option value="{{ trainer.id }}" {% if member.assigned_trainer and member.assigned_trainer.id == trainer.id %}selected{% endif %}>{{ trainer.first_name }} {{ trainer.last_name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="plan" class="form-label">Plan</label>
            <select name="plan" id="plan" class="form-select">
              <option value="">Select Plan</option>
              {% for plan in plans %}
                <option value="{{ plan.id }}" {% if member.plan and member.plan.id == plan.id %}selected{% endif %}>{{ plan.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control" value="{{ member.start_date }}">
          </div>

          <div class="mb-3">
            <label for="height_cm" class="form-label">Height (cm)</label>
            <input type="number" step="0.1" name="height_cm" id="height_cm" class="form-control" value="{{ member.height_cm }}">
          </div>

          <div class="mb-3">
            <label for="weight_kg" class="form-label">Weight (kg)</label>
            <input type="number" step="0.1" name="weight_kg" id="weight_kg" class="form-control" value="{{ member.weight_kg }}">
          </div>

          <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" id="profile_picture" class="form-control">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
