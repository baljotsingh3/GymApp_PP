<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Cards</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-section {
            background-color: #9de2ff;
            border-radius: .5rem .5rem 0 0;
            padding: 2rem 1rem;
        }
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            margin-bottom: 2rem;
            background-color: #fff;
        }
        .profile-card:hover {
            transform: scale(1.02);
        }
        .profile-image {
            width: 120px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Profile Section -->
    <section class="profile-section w-100">
        <div class="container">
            <div class="row justify-content-center g-4">

                {% for user in users %}
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="card profile-card">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <img src="{{ user.profile_picture.url|default:'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp' }}"
                                        alt="Profile image" class="profile-image">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h5 class="mb-1">{{ user.get_full_name }}</h5>
                                    <p class="mb-2 pb-1">{{ user.profession|default:"N/A" }}</p>
                                    <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-light">
                                        <div>
                                            <p class="small text-muted mb-1">Articles</p>
                                            <p class="mb-0">{{ user.articles_count|default:"0" }}</p>
                                        </div>
                                        <div class="px-3">
                                            <p class="small text-muted mb-1">Followers</p>
                                            <p class="mb-0">{{ user.followers_count|default:"0" }}</p>
                                        </div>
                                        <div>
                                            <p class="small text-muted mb-1">Rating</p>
                                            <p class="mb-0">{{ user.rating|default:"0.0" }}</p>
                                        </div>
                                    </div>
                                    <div class="d-flex pt-1">
                                        <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                                        <button type="button" class="btn btn-primary flex-grow-1">Follow</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
